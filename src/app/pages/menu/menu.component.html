<div class="container mt-5 mb-5">
  <h1>Courses</h1>
  <div class="row">
    <div class="col-lg-4" *ngFor="let cd of courseData">
      <div class="courseBox mt-3 mb-3">
        <h1>{{cd.courseName}}</h1>
        <p>{{cd.courseDetails}}</p>
        <p>{{cd.courseCredits}} credits</p>
        <p>Lecture Duration: {{cd.lectureDuration}}</p>
        <p>Seminar Duration: {{cd.seminarDuration}}</p>
        <p>Teams Code: {{cd.teamsCode}}</p>
        <br/>
        <a class="enrollbtn" [routerLink]="['/course',cd.id]">About course <i class="bi bi-arrow-right"></i></a>
      </div>
    </div>
  </div>
</div>
